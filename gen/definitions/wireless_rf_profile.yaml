---
name: Wireless RF Profile
rest_endpoint: /dna/intent/api/v1/wirelessSettings/rfProfiles
id_from_query_path: response
id_from_query_path_attribute: id
post_update: true
skip_minimum_test: true  # Issue with v2.3.7.4 where updated profiles (POST) can no longer be retrieved or deleted
res_description: This resource manages a Wireless RF Profile.
doc_category: Wireless
attributes:
  - model_name: rfProfileName
    type: String
    description: RF Profile Name
    example: RF_Profile_1
  - model_name: defaultRfProfile
    type: Bool
    mandatory: true
    description: is Default Rf Profile
    example: false
  - model_name: enableRadioTypeA
    type: Bool
    mandatory: true
    description: True if 5 GHz radio band is enabled in the RF Profile, else False
    example: true
  - model_name: enableRadioTypeB
    type: Bool
    mandatory: true
    description: True if 2.4 GHz radio band is enabled in the RF Profile, else False
    example: true
  - model_name: enableRadioType6GHz
    type: Bool
    mandatory: true
    description: True if 6 GHz radio band is enabled in the RF Profile, else False
    example: false
  - model_name: parentProfile
    tf_name: radio_type_a_parent_profile
    data_path: radioTypeAProperties
    type: String
    description: Radio TypeA Properties - Parent profile of 5 GHz radio band
    enum_values: [HIGH, TYPICAL, LOW, CUSTOM]
    example: CUSTOM
  - model_name: radioChannels
    tf_name: radio_type_a_radio_channels
    data_path: radioTypeAProperties
    type: String
    description: Radio TypeA Properties - DCA channels of 5 GHz radio band passed in comma separated format without any spaces
    example: "36,40,44,48,52,56,60,64,144,149,153,157,161,165,169,173"
  - model_name: dataRates
    tf_name: radio_type_a_data_rates
    data_path: radioTypeAProperties
    type: String
    description: Radio TypeA Properties - Data rates of 5 GHz radio band passed in comma separated format without any spaces
    example: "6,9,12,18,24,36,48,54"
  - model_name: mandatoryDataRates
    tf_name: radio_type_a_mandatory_data_rates
    data_path: radioTypeAProperties
    type: String
    description: Radio TypeA Properties - Mandatory data rates of 5 GHz radio band passed in comma separated format without any spaces and must be a subset of selected dataRates with maximum of 2 values
    example: "12,24"  
  - model_name: powerThresholdV1
    tf_name: radio_type_a_power_threshold_v1
    data_path: radioTypeAProperties
    type: Int64
    min_int: -80
    max_int: -50
    description: Radio TypeA Properties - Power threshold of 5 GHz radio band
    example: -60
  - model_name: rxSopThreshold
    tf_name: radio_type_a_rx_sop_threshold
    data_path: radioTypeAProperties
    type: String
    description: Radio TypeA Properties - RX-SOP threshold of 5 GHz radio band
    enum_values: [HIGH, MEDIUM, LOW, AUTO, CUSTOM]
    example: LOW
  - model_name: minPowerLevel
    tf_name: radio_type_a_min_power_level
    data_path: radioTypeAProperties
    type: Int64
    description: Radio TypeA Properties - Minimum power level of 5 GHz radio band
    min_int: -10
    max_int: 30
    example: 8
  - model_name: maxPowerLevel
    tf_name: radio_type_a_max_power_level
    data_path: radioTypeAProperties
    type: Int64
    description: Radio TypeA Properties - Maximum power level of 5 GHz radio band
    min_int: -10
    max_int: 30
    example: 20
  - model_name: channelWidth
    tf_name: radio_type_a_channel_width
    data_path: radioTypeAProperties
    type: String
    description: Radio TypeA Properties - Channel Width
    enum_values: ["20", "40", "80", "160", "best"]
    example: "20"
  - model_name: preamblePuncture
    tf_name: radio_type_a_preamble_puncture
    data_path: radioTypeAProperties
    type: Bool
    description: Radio TypeA Properties - Enable or Disable Preamble Puncturing
    example: false
  - model_name: zeroWaitDfsEnable
    tf_name: radio_type_a_zero_wait_dfs_enable
    data_path: radioTypeAProperties
    type: Bool
    description: Radio TypeA Properties - Zero Wait DFS is applicable only for IOS-XE based Wireless Controllers running 17.9.1 and above versions
    example: false
  - model_name: customRxSopThreshold
    tf_name: radio_type_a_custom_rx_sop_threshold
    data_path: radioTypeAProperties
    type: Int64
    description: Radio TypeA Properties - Custom RX-SOP threshold of 5 GHz radio band
    min_int: -85
    max_int: -60
    example: -70
  - model_name: maxRadioClients
    tf_name: radio_type_a_max_radio_clients
    data_path: radioTypeAProperties
    type: Int64
    description: Radio TypeA Properties - Client Limit of 5 GHz radio band
    min_int: 0
    max_int: 500
    example: 200
  - model_name: clientAware
    tf_name: radio_type_a_fra_properties_client_aware
    data_path: radioTypeAProperties.fraPropertiesA
    type: Bool
    description: Radio TypeA Properties - Client Aware of 5 GHz radio band
    example: false
  - model_name: clientSelect
    tf_name: radio_type_a_fra_properties_client_select
    data_path: radioTypeAProperties.fraPropertiesA
    type: Int64
    min_int: 0
    max_int: 100
    description: Radio TypeA Properties - Client Select(%) of 5 GHz radio band
    example: 98
  - model_name: clientReset
    tf_name: radio_type_a_fra_properties_client_reset
    data_path: radioTypeAProperties.fraPropertiesA
    type: Int64
    min_int: 0
    max_int: 100
    description: Radio TypeA Properties - Client Reset(%) of 5 GHz radio band
    example: 2
  - model_name: chdClientLevel
    tf_name: radio_type_a_coverage_hole_detection_properties_chd_client_level
    data_path: radioTypeAProperties.coverageHoleDetectionProperties
    type: Int64
    min_int: 1
    max_int: 200
    description: Radio TypeA Properties - Coverage Hole Detection Client Level
    example: 10
  - model_name: chdDataRssiThreshold
    tf_name: radio_type_a_coverage_hole_detection_properties_chd_data_rssi_threshold
    data_path: radioTypeAProperties.coverageHoleDetectionProperties
    type: Int64
    min_int: -90
    max_int: -60
    description: Radio TypeA Properties - Coverage Hole Detection Data Rssi Threshold
    example: -70
  - model_name: chdVoiceRssiThreshold
    tf_name: radio_type_a_coverage_hole_detection_properties_chd_voice_rssi_threshold
    data_path: radioTypeAProperties.coverageHoleDetectionProperties
    type: Int64
    min_int: -90
    max_int: -60
    description: Radio TypeA Properties - Coverage Hole Detection Voice Rssi Threshold
    example: -65
  - model_name: chdExceptionLevel
    tf_name: radio_type_a_coverage_hole_detection_properties_chd_exception_level
    data_path: radioTypeAProperties.coverageHoleDetectionProperties
    type: Int64
    min_int: 0
    max_int: 100
    description: Radio TypeA Properties - Coverage Hole Detection Exception Level(%)
    example: 20
  - model_name: dot11axNonSrgObssPacketDetect
    tf_name: radio_type_a_spartial_reuse_properties_dot11ax_non_srg_obss_packet_detect
    data_path: radioTypeAProperties.spatialReuseProperties
