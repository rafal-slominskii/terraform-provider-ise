  - model_name: dot11axSrgObssPacketDetectMinThreshold
    tf_name: radio_type_a_spartial_reuse_properties_dot11ax_srg_obss_packet_detect_min_threshold
    data_path: radioTypeAProperties.spatialReuseProperties
    type: Int64
    min_int: -82
