  - model_name: dot11axSrgObssPacketDetectMaxThreshold
    tf_name: radio_type_a_spartial_reuse_properties_dot11ax_srg_obss_packet_detect_max_threshold
    data_path: radioTypeAProperties.spatialReuseProperties
