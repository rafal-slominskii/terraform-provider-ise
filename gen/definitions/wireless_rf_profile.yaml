  - model_name: dot11axSrgObssPacketDetect
    tf_name: radio_type_a_spartial_reuse_properties_dot11ax_srg_obss_packet_detect
    data_path: radioTypeAProperties.spatialReuseProperties
    type: Bool
    description: Radio TypeA Properties - Dot11ax SRG OBSS PD
